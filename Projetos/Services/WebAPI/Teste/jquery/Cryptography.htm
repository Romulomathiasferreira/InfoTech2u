<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Teste de Cryptography - jQuery + Web API</title>
		<meta charset="utf-8">
	 	<meta name="viewport" content="width=device-width, initial-scale=1">
	 	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	 	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	 	<script type="text/javascript">
			$(document).ready(function(){
				$('#btnCryptography').click(function(){
					$.ajax({
						url: 'http://infotech2u-001-site1.smarterasp.net/infotech2uservices/webapi/encryptcryptographyservicewebapi/api/Encrypt/' + $("#txtCripto").val(),
						type: 'GET',
						async: false,
						jsonpCallback: 'jsonCallback',
						contentType: "application/json",
						dataType: 'jsonp',
						success: function(data) {
							
							$("#txtDecript").val(data.Retorno)

						$('#ajaxphp-results').html(data);
						},
						error: function(e) {
						//called when there is an error
						//console.log(e.message);
						}
					});
				});
			});
	 	</script>
	</head>
	<body>
		<div class="container">
		<h2>Cryptography</h2>
			<form role="form">
			  <div class="form-group">
			    <label for="txtCripto">Digite aqui o testo que vocÃª deseja criptografar:</label>
			    <input type="text" class="form-control" id="txtCripto">
			  </div>
			  <div class="form-group">
			    <label for="txtDecript">Resultado:</label>
			    <input type="text" class="form-control" id="txtDecript">
			  </div>
			  <button type="button" class="btn btn-default" id="btnCryptography">Cryptography</button>
			</form>
		</div>
	</body>
</html>
